<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jsBolo</title>
  <meta name="description" content="Bolo: A multiplayer realtime stratagy game with little green men.">
  <meta name="author" content="Robert Chrzanowski">

  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script>
  // prevents scrolling
  document.addEventListener('touchmove', function (event) {
    event.preventDefault();
  }, false); 
  </script>

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>

<body>
  <div id="boloContainer">
    <div id="overlay">
      <div id="sheetBody">
        <div id="mapList" class="list"></div>
        <div id="newGameForm">
          <div id="mapPreview">
            <canvas id="preview" width="256" height="256"></canvas>
          </div>
          <div id="newGame" class="button disabled">New Game</div>
        </div>
      </div>
      <div id="sheetTab">
        <div id="newGameTab" class="tabItem">
          <span class="tabTitle">New Game</span>
        </div>
        <div id="watchGameTab" class="tabItem">
          <span class="tabTitle">Watch Game</span>
        </div>
      </div>
    </div>
    <canvas id="bolo" width="1024" height="768">Your browser does not support HTML5 Canvas.</canvas>
  </div>
  <script src="js/load.js"></script>
</body>
</html>
